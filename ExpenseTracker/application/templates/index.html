{% extends 'layout.html' %}
{% block content %}
    
    <div class="col-sm-10 ml-auto mr-auto">
        <h2 style="color: #FF79C6;">Transaction History</h2>
        <table class="table table-dark table-hover">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Date</th>
                    <th scope="col">Type</th>
                    <th scope="col">Category</th>
                    <th scope="col">Amount</th>
                    <th scope="col">Delete</th>
                </tr>
            </thead>
            <tbody>
                {% for entry in entries %}
                    <tr>
                        <th scope="row">{{ loop.index }}</th>
                        <td>{{ entry.date.strftime("%m-%d-%Y") }}</td>
                        <td>{{ entry.type }}</td>
                        <td>{{ entry.category }}</td>
                        <td>{{ entry.amount }}</td>
                        <td><a href="{{ url_for('delete', entry_id=entry.id) }}" class="btn btn-danger">Delete</a></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <style>
        body {
            background-color: #282a36;
            color: #f8f8f2;
        }

        table.table-dark th, table.table-dark td {
            border-color: #44475a;
        }

        table.table-dark thead {
            background-color: #44475a;
        }

        table.table-dark th {
            color: #8be9fd;
        }

        table.table-dark tbody tr:hover {
            background-color: #6272a4;
        }
    </style>
{% endblock %}
